<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div id="display">
                <span id="memory"></span>
                <span id="current"></span>
            </div>

            <div id="keyboard">
                <div class="row">
                    <div class="data" data-type="number" data-value="7">7</div>
                    <div class="data" data-type="number" data-value="8">8</div>
                    <div class="data" data-type="number" data-value="9">9</div>
                    <div class="data" data-type="operation" data-value="+">+</div>
                </div>

                <div class="row">
                    <div class="data" data-type="number" data-value="4">4</div>
                    <div class="data" data-type="number" data-value="5">5</div>
                    <div class="data" data-type="number" data-value="6">6</div>
                    <div class="data" data-type="operation" data-value="-">-</div>
                </div>

                <div class="row">
                    <div class="data" data-type="number" data-value="1">1</div>
                    <div class="data" data-type="number" data-value="2">2</div>
                    <div class="data" data-type="number" data-value="3">3</div>
                    <div class="data" data-type="operation" data-value="*">*</div>
                </div>

                <div class="row">
                    <div class="data" data-type="number" data-value="0">0</div>
                    <div class="data" data-type="operation" data-value="C">C</div>
                    <div class="data" data-type="operation" data-value="AC">AC</div>
                    <div class="data" data-type="operation" data-value="/">/</div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
